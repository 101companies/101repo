<!DOCTYPE html>
<html>
    <head>
        <title>101companies application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <script type="text/javascript" src="client/javascript/controller.js"></script>
        
        <script type="text/javascript" src="client/javascript/messages/errors.js"></script>
        
        <script type="text/javascript" src="client/javascript/model/XMLHttpRequest.js"></script>   
        <script type="text/javascript" src="client/javascript/model/treeModel.js"></script>
        <script type="text/javascript" src="client/javascript/model/companyModel.js"></script>
        <script type="text/javascript" src="client/javascript/model/departmentModel.js"></script>
        <script type="text/javascript" src="client/javascript/model/employeeModel.js"></script>
        <script type="text/javascript" src="client/javascript/model/departmentCreationModel.js"></script>
        <script type="text/javascript" src="client/javascript/model/employeeCreationModel.js"></script>
        
        <script type="text/javascript" src="client/javascript/view/treeView.js"></script>
        <script type="text/javascript" src="client/javascript/view/companyView.js"></script>
        <script type="text/javascript" src="client/javascript/view/departmentView.js"></script>
        <script type="text/javascript" src="client/javascript/view/employeeView.js"></script>
        
        <script type="text/javascript" src="jquery/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="jquery/treeNavigation.js"></script>
    </head>
    <body>
        <table>
            <tr><th colspan="2">101Companies application</th></tr>
            <tr><td class="out"><div id="tree" class="tree">loading tree ...</div></td><td class="out">
                    
                    <div id="headline"></div>
                    
                    <div class="view">
                        <div id="company" style="display:none">
                            <form name="company">
                                <table>

                                    <tr>
                                        <td class="label"><div id="compNameFailure">Name:</div></td>
                                        <td><input type="text" class="text" name="name"/><div id="compNameFailureMessage"></div></td>                      
                                    </tr>
                                    <tr>
                                        <td>Total:</td>
                                        <td><input type="text" name="total" class="text" readonly="readonly"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="button" class="button" value="save" onclick="controller.saveEntity()"/>
                                            <input type="button" class="button" value="cut" onclick="controller.cut()"/>
                                            <input type="button" class="button" value="delete"/>
                                        </td>
                                    </tr>

                                </table>
                            </form>
                        </div>

                        <div id="department" style="display:none">
                            <form name="department">
                                <table>

                                    <tr>
                                        <td class="label"><div id="depNameFailure">Name:</div></td>
                                        <td><input type="text" class="text" name="name"/><div id="depNameFailureMessage"></div></td>                      
                                    </tr>
                                    <tr>
                                        <td>Total:</td>
                                        <td><input type="text" name="total" class="text" readonly="readonly"/></td>
                                    </tr>
                                    <tr>
                                        <td>Manager:</td>
                                        <td><select name="manager" id="managerList" size="1" STYLE="width:100%;"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Parent:</td>
                                        <td><select name="parent" id="depParentList" size="1" STYLE="width:100%;"></select></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="button" class="button" value="save" onclick="controller.saveEntity()"/>
                                            <input type="button" class="button" value="cut" onclick="controller.cut()"/>
                                            <input type="button" class="button" value="delete"/>
                                        </td>
                                    </tr>

                                </table>
                            </form>
                        </div>

                        <div id="employee" style="display:none">
                            <form name="employee">
                                <table>

                                    <tr>
                                        <td class="label"><div id="empNameFailure">Name:</div></td>
                                        <td><input type="text" class="text" name="name"/><div id="empNameFailureMessage"></div></td>                      
                                    </tr>
                                    <tr>
                                        <td><div id="addressFailure">Address:</div></td>
                                        <td><input type="text" class="text" name="address"/><div id="addressFailureMessage"></div></td>
                                    </tr>
                                    <tr>
                                        <td><div id="salaryFailure">Salary:</div></td>
                                        <td><input type="text" name="total" class="text" onkeypress="employeeView.validate(event)"/><div id="salaryFailureMessage"></div></td>
                                    </tr>
                                    <tr>
                                        <td>Parent:</td>
                                        <td><select name="parent" id="empParentList" size="1" STYLE="width:100%;"></select></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="button" class="button" value="save" onclick="controller.saveEntity()"/>
                                            <input type="button" class="button" value="cut" onclick="controller.cut()"/>
                                            <input type="button" class="button" value="delete"/>
                                        </td>
                                    </tr>

                                </table>
                            </form>
                            
                        </div>
                    </div>
                    
                </td>
            </tr>
            
            <tr>
                <td colspan="2" class="out">
                    <input type="button" class="buttonLong" value="create department" onclick="controller.createDepartment()"/>
                    <input type="button" class="buttonLong" value="create employee" onclick="controller.createEmployee()"/>
                </td>
            </tr>
            
        </table>
        
        <script type="text/javascript">
            controller.loadTree();
        </script>
    </body>
</html>
