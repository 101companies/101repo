<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
            <f:facet name="header">All companies</f:facet>

            <div class="dialog">
                <rich:dataTable value="#{allCompanies}" var="c" width="300px">
        		<rich:column>
		        	<f:facet name="header">Name</f:facet>
        		    <h:outputText value="#{c.name}" />
			    </rich:column>
			     <rich:column>
		        	<f:facet name="header">Total salaries</f:facet>
        		    <h:outputText value="#{c.total()}" />
			    </rich:column>
			    <rich:column>
 	               <s:button value="Show details" action="#{companyAction.showDetails()}" />
	            </rich:column>
			    <rich:column>
 	               <s:button value="Cut salaries" action="#{companyAction.cutSalaries()}" />
	            </rich:column>
       		</rich:dataTable>
            </div>
        </rich:panel>
    </h:form>

 </ui:define>
</ui:composition>
