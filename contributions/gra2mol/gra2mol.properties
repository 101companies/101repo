# GENERAL PROPERTIES
# Activates the debug mode
debug=true
# Specifies the file where the debug will be store
# (put "screen" if you want to see the log)
# (not implemented yet, see the log.txt file)
debug.file=screen
# EXTENSION PROPERTIES
#
# Specifies the new mapping statement
# Each entry must specify the canonical name of the class implementing the MappingExtensionPoint abstract class  
#mappingStatement=gts.modernization.extension.ExtractFilename
#mappingStatement=gts.modernization.extension.TypeHelperExtension,gts.modernization.extension.DigestFileNameExtension,gts.modernization.extension.TypeInitializerExtension
#gts.modernization.extension.ExtractFilename.keywords=test
#
# Specifies the new query control statement (canonical name)
# Each entry must specify the canonical name of the class implementing the QueryControlExtensionPoint asbtract class
#queryControl=gts.modernization.extension.TestControlExtension
#gts.modernization.extension.TestControlExtension.keywords=test
#
# Specifies the query operators which can be used in the queries (canonical name)
# Each entry must specify the canonical name of the class implementing the QueryOperationExtensionPoint abstract class
queryOperations=gts.modernization.query.actions.QueryOperationCheck,gts.modernization.query.actions.QueryOperationEndsWith,gts.modernization.query.actions.QueryOperationEquals,gts.modernization.query.actions.QueryOperationExists,gts.modernization.query.actions.QueryOperationStartsWith
