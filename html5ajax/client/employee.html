<!DOCTYPE html>
<html>
    <head>
        <title>101companies application - employee view</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <script type="text/javascript" src="javascript/controller.js"></script>
        <script type="text/javascript" src="javascript/model/XMLHttpRequest.js"></script>

        <script type="text/javascript" src="javascript/model/employeeModel.js"></script>
        <script type="text/javascript" src="javascript/view/employeeView.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            function process() {
                var parameters = location.search.substring(1).split("&");

                var temp = parameters[0].split("=");
                employeeId = unescape(temp[1]);
            }
            process();

        </script>
        
        <h1>101companies application</h1>
        <form name="employee">
                       
            <table>
                <tr><th colspan="3">Employee View</th></tr>

                <tr>
                    <td><div id="name">Name:</div></td>
                    <td><input type="text" class="text" name="name"/><div id="namefailure"></div></td>
                    <td></td>                      
                </tr>
                
                <tr>
                    <td><div id="address">Address:</div></td>
                    <td><input type="text" class="text" name="address"/><div id="addressfailure"></div></td>
                    <td></td>                      
                </tr>
                
                <tr>
                    <td><div id="salary">Salary:</div></td>
                    <td><input type="text" class="text" name="salary"/><div id="salaryfailure"></div></td>
                    <td><input type="button" class="button" value="cut" 
                               onClick="controller.cut(employeeId)"/></td>                      
                </tr>
                
                <tr>
                    <td></td><td><input type="button" class="button" value="save" 
                               onClick="controller.saveEmployee(this.form.name.value,
                                                                this.form.address.value,
                                                                this.form.salary.value,
                                                                employeeId)"/></td><td></td>
                </tr>
                   

            </table>
            
        </form>
        
        <script type="text/javascript">
            controller.loadData(employeeId);
        </script>
    </body>
</html>
