<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./companiesTemplate.xhtml">

            <ui:define name="top">
                <h2>Department View</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="label,content,button">
                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText label="Name" id="name" value="#{companyBean.name}" required="true" requiredMessage="Enter a valid name, please."/>
                        <h:commandButton value="save" actionListener="#{companyBean.save()}"/>
                    </h:panelGrid>
                    <h:message for="name"/>
                </h:form>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="label,content,button">
                        <h:outputLabel for="depSelection" value="Departments:"/>
                        <h:selectOneListbox required="true" label="Department selection" id="depSelection" size="5" value="#{companyBean.selectedDepartment}">
                            <f:selectItems value="#{companyBean.departments}"/>
                        </h:selectOneListbox>
                        <h:commandButton value="select" actionListener="#{companyBean.navigateToDepartment()}" action="selectDepartment"/>
                    </h:panelGrid>
                    <h:message for="depSelection"/>
                </h:form>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="label,content,button">
                        <h:outputLabel for="empSelection" value="Employees:"/>
                        <h:selectOneListbox required="true" label="Employee selection" id="empSelection" size="5" value="#{companyBean.selectedEmployee}">
                            <f:selectItems value="#{companyBean.employees}"/>
                        </h:selectOneListbox>
                        <h:commandButton value="select" actionListener="#{companyBean.navigateToEmployee()}" action="selectEmployee"/>
                    </h:panelGrid>
                    <h:message for="empSelection"/>
                </h:form> 
                <h:form>
                    <h:panelGrid columns="3" columnClasses="label,content,button">        
                        <h:outputLabel for="total" value="Total:"/>
                        <h:outputText id="total" value="#{companyBean.total}"/>
                        <h:commandButton value="cut" actionListener="#{companyBean.cut()}"/>
                    </h:panelGrid>
                    <h:message for="total"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
