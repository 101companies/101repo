<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>101Companies Application</title>
    </h:head>

    <h:body>
        
        <h1>101Companies Application</h1>
        
        <div id="top">
            <ui:insert name="top">Data</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">SelectItems</ui:insert>
        </div>

        <div id="bottom">
            <h:form>
                <h:panelGrid columns="1" columnClasses="button">
                    <h:commandButton value="back" action="#{companyBean.back()}" disabled="#{companyBean.isBackDisabled()}"/>
                </h:panelGrid>
            </h:form>
        </div>

    </h:body>
