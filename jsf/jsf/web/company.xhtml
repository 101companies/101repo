<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h2>Company View</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>
                                <h:inputText maxlength="100" value="#{companyBean.name}"/><br/>
                                <h:commandButton id="save" value="save" action="#{companyBean.save()}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Departments:<br/><br/><br/><br/><br/><br/><br/></td>
                            <td>
                                <h:selectOneListbox size ="5" id="departments" value="#{companyBean.department}">
                                    <f:selectItems value="#{companyBean.departments}"/>
                                </h:selectOneListbox><br/>
                                <h:commandButton id="selectDepartment" value="select" action="#{companyBean.selectDepartment()}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>
                                <h:inputText maxlength="100" disabled="true" value="#{companyBean.total()}"/><br/>
                                <h:commandButton id="cut" value="cut" action="#{companyBean.cut()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
