<!DOCTYPE HTML>
<!-- This is the code for the 101companies application written in HTML 5 & JavaScript -->

<!-- CLIENT-SIDE, SESSION-STORAGE -->
<html>
<head>

<script type="text/javascript">
// -------------------------------------------------------------------------------------------------------------- create DATABASE
var db = openDatabase('101companies', '1.0', 'companies database', 2 * 1024 * 1024);

// -------------------------------------------------------------------------------------------------------------- create TABLES for 101companies
function createTables() {
	// create tables for:
	db.transaction(function (tx) {
		tx.executeSql('DROP TABLE Company');
		tx.executeSql('DROP TABLE Department');
		tx.executeSql('DROP TABLE Employee');
	
		// company
		tx.executeSql('CREATE TABLE IF NOT EXISTS Company (id UNIQUE, name)');
		
		// department
		tx.executeSql('CREATE TABLE IF NOT EXISTS Department (id UNIQUE, name, cid, did)');
		
		// employee
		tx.executeSql('CREATE TABLE IF NOT EXISTS Employee (id UNIQUE, name, address, salary, manager, cid, did)');
	});
}

// -------------------------------------------------------------------------------------------------------------- create DATA for 101companies
function createCompanies() {
	// create data for companies
	db.transaction(function (tx) {
		tx.executeSql('INSERT INTO Company (id, name) VALUES (0, "Meganalysis")');
	});
}

function createDepartments() {
	// create data for departments
	db.transaction(function (tx) {
		tx.executeSql('INSERT INTO Department (id, name, cid) VALUES (0, "Research", 0)');
		tx.executeSql('INSERT INTO Department (id, name, cid) VALUES (1, "Development", 0)');
		tx.executeSql('INSERT INTO Department (id, name, did) VALUES (2, "Dev1", 1)');
		tx.executeSql('INSERT INTO Department (id, name, did) VALUES (3, "Dev1.1", 2)');
	});
}

function createEmployees() {
	// create data for employees
	db.transaction(function (tx) {
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (0, "Craig", "Redmond", 123456, 1, 1, 1)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (1, "Ray", "Redmond", 234567, 1, 1, 2)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (2, "Klaus", "Boston", 23456, 1, 1, 3)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (3, "Karl", "Riga", 2345, 1, 1, 4)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (4, "Erik", "Utrecht", 12345, 0, 1, 1)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (5, "Ralf", "Koblenz", 1234, 0, 1, 1)');
		tx.executeSql('INSERT INTO Employee (id, name, address, salary, manager, cid, did) VALUES (6, "Joe", "Wifi City", 2344, 0, 1, 4)');
	});
}

function createData() {
	// create data for the company
	createCompanies();
	createDepartments();
	createEmployees();
}

// -------------------------------------------------------------------------------------------------------------- Create SELECTIONS

function selectEmployee(id) {
	db.transaction(function (tx) {
		tx.executeSql('SELECT * FROM Employee WHERE id = ' + id, [], function (tx, results) {
			var name = results.rows.item(0).name;
			var address = results.rows.item(0).address;
			var salary = results.rows.item(0).salary;
			var manager = results.rows.item(0).manager;
		
			var employee = "Name:<br><input name=\"name\" type=\"text\" size=\"30\" maxlength=\"30\" value=\"" + name + "\"><br>";
			employee += "Address:<br><input name=\"address\" type=\"text\" size=\"30\" maxlength=\"30\" value=\"" + address + "\"><br>";
			employee += "Salary:<br><input name=\"salary\" type=\"text\" size=\"30\" maxlength=\"30\" value=\"" + salary + "\"><br>";
			
			document.querySelector('#departments').innerHTML = "";
			document.querySelector('#employees').innerHTML = employee;
			
		}, null);
	});
}

function selectDepartment(id, name) {
	db.transaction(function (tx) {
		tx.executeSql('SELECT * FROM Department WHERE did = ' + id, [], function (tx, results) {
			var code = "<h3>" + name + "</h3>";
		
			var len = results.rows.length, i;
			var departments = "Departments: <br>";
			for (var i = 0; i < len; i++) {
				departments += "<input type=\"button\" name=\""
					+ results.rows.item(i).name 
					+ "\" value=\"" 
					+ results.rows.item(i).name 
					+ "\" onclick=\"selectDepartment('" 
					+ results.rows.item(i).id 
					+ "', '" 
					+ results.rows.item(i).name
					+ "')\"><br>";
				
			}
			code += departments;
			
			document.querySelector('#departments').innerHTML = code;
			
		}, null);
		
		tx.executeSql('SELECT * FROM Employee WHERE did = ' + id, [], function (tx, results) {
			var len = results.rows.length, i;
			var employees = "Employees: <br>";
			var manager = "Manager: <br>";
			var employeeTemp = "";
			for (var i = 0; i < len; i++) {
				employeeTemp = "<input type=\"button\" name=\""
						+ results.rows.item(i).name 
						+ "\" value=\"" 
						+ results.rows.item(i).name 
						+ "\" onclick=\"selectEmployee('" 
						+ results.rows.item(i).id
						+ "')\"><br>";
				
				if (results.rows.item(i).manager == 1) {
					manager += employeeTemp + "<br>";
				} else {
					employees += employeeTemp;
				}

			}
			document.querySelector('#employees').innerHTML = manager + employees;
			
		}, null);
		
	});
}

function selectDepartmentsForCompany(id, name) {
	db.transaction(function (tx) {
		tx.executeSql('SELECT * FROM Department WHERE cid = ' + id, [], function (tx, results) {
			document.querySelector('#headline').innerHTML = "<h2> Company: " + name + "</h2>";
		
			var len = results.rows.length, i;
			var departments = "Departments: <br>";
			for (var i = 0; i < len; i++) {
				departments += "<input type=\"button\" name=\"" 
					+ results.rows.item(i).name 
					+ "\" value=\"" 
					+ results.rows.item(i).name 
					+ "\" onclick=\"selectDepartment('" 
					+ results.rows.item(i).id 
					+ "', '" 
					+ results.rows.item(i).name
					+ "')\"><br>";
				
			}
			
			document.querySelector('#departments').innerHTML = departments;
			
			document.querySelector('#back').innerHTML = "<br><input type=\"button\" name=\"back\" value=\"back\" onclick=\"selectCompanies()\">";
		}, null);
	});	
}

function selectCompanies() {
	db.transaction(function (tx) {
		tx.executeSql('SELECT * FROM Company', [], function (tx, results) {
			var len = results.rows.length, i;
			var companies = "";
			for (var i = 0; i < len; i++) {
				companies += "<input type=\"button\" name=\"" 
					+ results.rows.item(i).name 
					+ "\" value=\"" 
					+ results.rows.item(i).name 
					+ "\" onclick=\"selectDepartmentsForCompany('" 
					+ results.rows.item(i).id 
					+ "', '" 
					+ results.rows.item(i).name 
					+ "')\"><br>";
				
			}
			
			document.querySelector('#headline').innerHTML = "<h1>Companies</h1>";
			
			document.querySelector('#departments').innerHTML = companies;
			
			document.querySelector('#employees').innerHTML = "";
			document.querySelector('#back').innerHTML = "";
			
		}, null);
	});
}

  
</script> 

</head>
<body>

<center>

<h1>101companies HTML 5 WebApp</h1>

<script>
// -------------------------------------------------------------------------------------------------------------- INIT
createTables();
createData();
selectCompanies();
</script>

<!-- Page Structure -->
<div id="headline" name="headline"></div><br>
<div id="departments" name="departments"></div><br>
<div id="employees" name="employees"></div><br>
<div id="back" name="back"></div>

</center>

</body>
</html>
